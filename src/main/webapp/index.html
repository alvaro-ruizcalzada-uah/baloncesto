<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Votacion mejor jugador liga ACB</title>
        <link href="estilos.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <h1 class="alineacion-centro">Votaci&oacute;n al mejor jugador de la liga ACB</h1><hr>
    <form action="Acb" method="POST">
        <p class="alineacion-izquierda">Nombre del Visitante: <input type="text" size="20"
                                                     name="txtNombre">
            eMail: <input type="text" size="20" name="txtMail"></p> REAL MADRID:<br>

        <img src="Llull.jpg" width="100" height="67" alt="Llul"/>
        <p class="alineacion-izquierda"><input type="radio" name="R1" value="Llull">Llull</p>

        <img src="Rudy.jpg" width="100" height="67" alt="Rudy"/>
        <p class="alineacion-izquierda"><input type="radio" name="R1" value="Rudy">Rudy</p>

        <img src="Tavares.jpg" width="100" height="67" alt="Tavares"/>
        <p class="alineacion-izquierda"><input type="radio" name="R1" value="Tavares">Tavares</p>

        <br>
        <p class="alineacion-izquierda"><input id="Otros" type="radio" name="R1" value="Otros">Otro
            <input type="text" size="20" id="txtOtros" name="txtOtros"></p>
        <p class="alineacion-izquierda">
            <input id="votar" type="submit" name="B1" value="Votar">
            <input type="reset" name="B2" value="Reset">
            <input id="votosCero" type="submit" name="B1" value="Poner votos a cero">
            <input id="verVotos" type="submit" name="B1" value="Ver votos">
        </p>
    </form>
</body>
</html>
